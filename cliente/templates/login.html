<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Login</title>

  <style>
    body {
      background-image: url("{% static 'img/der-heimgarten-202110155863ji-17a524b8-e5e1-4a8f-a26b-030a0efbf5b0.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin-top: 100px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semitransparente */
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: none;
      border-radius: 0.5rem;
    }

    .form-control {
      border-radius: 0.5rem;
      margin-bottom: 15px;
    }

    .btn-dark {
      border-radius: 0.5rem;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: white;
      margin-top: 20px;
    }

    .login-section {
      margin-top: 50px;
      text-align: center;
    }

    .login-section a {
      font-size: 1rem;
      color: #343a40;
    }

    .login-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
      </div>
      <form method="POST" action="{% url 'logar' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Email</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Senha</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-dark">Entrar</button>
      </form>
    </div>

    <div class="login-section">
      <p>Não tem uma conta? <a href="{% url 'Fcadcliente' %}">Cadastre-se</a></p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 Celular Amigo - Desenvolvido com ❤️ por <a href="#">Pedro Henrique</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>

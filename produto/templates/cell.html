<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de Celulares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .image-container .card {
            width: 18rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .image-container .card-title {
            font-size: 1.2rem;
            color: #333;
        }
        .image-container .card-text {
            font-size: 1rem;
            color: #555;
        }
        @media (max-width: 768px) {
            .image-container {
                gap: 15px;
                flex-direction: column;
                align-items: center;
            }
            .image-container .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Galeria de Celulares</h1>
    <div class="container">
        <div class="image-container">
            {% for produto in produtos %}
                <div class="card">
                    <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <p class="card-text">{{ produto.descricao }}</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
